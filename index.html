<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
  <div class="container">
     <div class="calculator">
        <input class="screen" placeholder="0">
        <br>
        <button class="btns" onclick="onPress(1)">1</button>
        <button class="btns" onclick="onPress(2)" >2</button>
        <button class="btns" onclick="onPress(3)">3</button>
        <button class="btn" onclick="onPress('+')">+</button>
        <br>
        <button class="btns" onclick="onPress(4)" >4</button>
        <button class="btns" onclick="onPress(5)">5</button>
        <button class="btns" onclick="onPress(6)">6</button>
        <button class="btn" onclick="onPress('-')">-</button>
        <br>
        <button class="btns" onclick="onPress(7)">7</button>
        <button class="btns" onclick="onPress(8)">8</button>
        <button class="btns" onclick="onPress(9)">9</button>
        <button class="btn" onclick="onPress('*')">*</button>
        <br>
        <button class="btnss" onclick="erase()">C</button>
        <button class="btns" onclick="onPress(0)">0</button>
        <button class="btns" onclick="onPress('.')">.</button>
        <button class="btn" onclick="onPress('/')">/</button>
        <br>
        <button class="equal" onclick="equal('=')">=</button>
       
     </div>
  </div>
    
 <script src="app.js"></script>   
</body>
</html>
